<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="icon/icofont/icofont.min.css" />
    <script src="JQuery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Local Storage</title>
</head>

<body>
    <div id="navbar">
        <div class="container">
            <div class="row text-center">
                <div class="fixed-top bg-dark text-light">
                    <div class="row text-center">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                            <i class="icofont-navigation-menu py-2"></i>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                            <h2>YTR House</h2>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                            <i class="icofont-shopping-cart py-2" data-toggle="modal" data-target="#exampleModal" id="topcart"><span id="notiqty">0</span></i>
                        </div>
                    </div>
                </div>
                <div class="modal left fade" id="exampleModal" tabindex="" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class=>
                                <span aria-hidden="true" class="close float-left p-3" data-dismiss="modal" aria-label="Close" id="colse">&times;</span>
                            </div>
                            <h4>Your Cart</h4>
                            <div class="modal-body">
                                <div class="nav flex-sm-column flex-row">
                                    <table id="result">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="status">
        <div class="container-fluid">
            <div class="row justify-content-center text-center">
                <div class="col-12">
                    <h2>FURNITURE COLLECTION</h2>
                    <a href="#shopNow"><button class="btn">Shop Now</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="shopNow">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="text-center py-4">Our Product</h1>
            </div>
            <div class="col-xl-4 col-lg-4">
                <div class="hover my-4">
                    <img src="image/bed5.jpg" alt="bed" class="img-fluid" />
                    <button class="addTocart btn" data-id="1" data-photo="image/bed1.jpg" data-name="Divan Bed" data-price="15">
                        <span> <i class="icofont-shopping-cart"></i></span>ADD TO CART
                    </button>
                </div>
                <h3>Divan Bed</h3>
                <h4 class="text-danger">15$</h4>
            </div>
            <div class="col-xl-4 col-lg-4">
                <div class="hover my-4">
                    <img src="image/bed4.jpg" alt="bed" class="img-fluid" />
                    <button class="addTocart btn" data-id="2" data-photo="image/bed1.jpg" data-name="Sleigh Bed" data-price="18">
                        <span> <i class="icofont-shopping-cart"></i></span>ADD TO CART
                    </button>
                </div>
                <h3>Sleigh Bed</h3>
                <h4 class="text-danger">18$</h4>
            </div>
            <div class="col-xl-4 col-lg-4">
                <div class="hover my-4">
                    <img src="image/bed3.jpg" alt="bed" class="img-fluid" />
                    <button class="addTocart btn" data-id="3" data-photo="image/bed1.jpg" data-name="Queen Bed" data-price="10">
                        <span> <i class="icofont-shopping-cart"></i></span>ADD TO CART
                    </button>
                </div>
                <h3>Queen Bed</h3>
                <h4 class="text-danger">10$</h4>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
